<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <div>
            <button class="buttonHead" id="high-scores">See high scores</button>
        </div>
        <div>
            <p>Time Remaining: <span id="timeRemaining">xxx</span></p>
        </div>
         
    </header>
    <section>
        <div id="secDiv"> 
            <div id="container">
                <p id="questions">Coding Quiz</p>
                <p id="finScore"></p>
                <p id="initials"></p>
                <textarea id="initials-text"></textarea>
                <button class="button" id="start">Start Quiz</button>
                <button class="button" id="a1"></button>
                <button class="button" id="a2"></button>
                <button class="button" id="a3"></button>
                <button class="button" id="a4"></button>
                <button class="button" id="submit"></button> 

            </div>
            <div id="Right-Wrong-grid"></div>
            <p id="right-wrong"></p>
            </div>
    </section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
